<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Message</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', cursive;
            background: linear-gradient(135deg, #ffcce6 0%, #ff99cc 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .rain-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .raindrop {
            position: absolute;
            font-size: 24px;
            opacity: 0;
            animation-name: fall;
            animation-timing-function: linear;
            animation-iteration-count: 1;
        }

        @keyframes fall {
            0% {
                transform: translateY(-50px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        h1 {
            color: #ff3399;
            font-size: 4rem;
            text-shadow: 3px 3px 0 #ffcc00,
                        5px 5px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 40px;
            line-height: 1.3;
            position: relative;
            z-index: 2;
        }

        .emoji {
            font-size: 5rem;
            display: inline-block;
            animation: float 2s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        a {
            display: inline-block;
            background: linear-gradient(45deg, #ff66a3, #ff3399);
            color: white;
            text-decoration: none;
            font-size: 1.8rem;
            font-weight: bold;
            padding: 15px 30px;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(255, 51, 153, 0.4);
            border: 4px solid white;
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 2;
        }

        a:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 25px rgba(255, 51, 153, 0.6);
            background: linear-gradient(45deg, #ff3399, #ff0066);
        }
    </style>
</head>
<body>
    <div class="rain-container" id="rain"></div>
    
    <h1>
        <span class="emoji">üéÇ</span>
        HI ATE KO OPEN POH
        <span class="emoji">üéÅ</span>
    </h1>
    
    <a href="letters/hapihapi.html">
        <span>‚ú®</span>
        OPEEENNN POHHHH
        <span>‚ú®</span>
    </a>

    <script>
        const emojis = ['‚ù§Ô∏è', 'üíñ', 'üéÇ', 'üç∞', 'üßÅ', 'üéâ', 'üéÅ'];
        const rainContainer = document.getElementById('rain');
        
        function createRaindrop() {
            const drop = document.createElement('div');
            drop.className = 'raindrop';
            drop.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            
            drop.style.left = Math.random() * 100 + 'vw';
            drop.style.fontSize = (Math.random() * 30 + 20) + 'px';
            
            const duration = Math.random() * 3 + 2;
            drop.style.animationDuration = duration + 's';
            
            const delay = Math.random() * 2;
            drop.style.animationDelay = delay + 's';
            
            rainContainer.appendChild(drop);
            
            setTimeout(() => {
                drop.remove();
            }, (duration + delay) * 1000);
        }
        
        setInterval(createRaindrop, 100);
    </script>
</body>
</html>
