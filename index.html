<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart & Cake Rain Countdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffcce6 0%, #ff99cc 100%);
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .rain-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .raindrop {
            position: absolute;
            font-size: 24px;
            opacity: 0;
            animation-name: fall;
            animation-timing-function: linear;
            animation-iteration-count: 1;
        }

        @keyframes fall {
            0% {
                transform: translateY(-50px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        #countdown {
            font-size: 8rem;
            font-weight: bold;
            color: #ff3399;
            text-shadow: 4px 4px 0px rgba(255, 204, 0, 0.5),
                         8px 8px 20px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
            display: inline-block;
            position: relative;
            z-index: 2;
        }

        .pulse {
            animation: pulse 0.5s ease;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .redirect-message {
            color: #ff3399;
            font-size: 1.8rem;
            position: absolute;
            bottom: 20%;
            left: 0;
            right: 0;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s;
            font-weight: bold;
            text-shadow: 2px 2px 0px rgba(255, 255, 255, 0.5);
            z-index: 2;
        }

        .redirect-message.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="rain-container" id="rain"></div>
    
    <div id="countdown">10</div>
    <div class="redirect-message" id="message"></div>

    <script>
        let count = 10;
        const countdownElement = document.getElementById('countdown');
        const messageElement = document.getElementById('message');
        const rainContainer = document.getElementById('rain');
        
        const emojis = ['â¤ï¸', 'ðŸ’–', 'ðŸŽ‚', 'ðŸ°', 'ðŸ§', 'ðŸŽ‰', 'ðŸŽ'];
        
        function createRaindrop() {
            const drop = document.createElement('div');
            drop.className = 'raindrop';
            drop.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            
            drop.style.left = Math.random() * 100 + 'vw';
            drop.style.fontSize = (Math.random() * 40 + 30) + 'px';
            
            const duration = Math.random() * 3 + 2;
            drop.style.animationDuration = duration + 's';
            
            const delay = Math.random() * 2;
            drop.style.animationDelay = delay + 's';
            
            rainContainer.appendChild(drop);
            
            setTimeout(() => {
                drop.remove();
            }, (duration + delay) * 1000);
        }
        
        setInterval(createRaindrop, 80);
        
        const timer = setInterval(() => {
            count--;
            countdownElement.textContent = count;
            countdownElement.classList.add('pulse');
            
            setTimeout(() => {
                countdownElement.classList.remove('pulse');
            }, 500);
            
            if (count === 1) {
                messageElement.textContent = 'ðŸŽ‰ Ready! ðŸŽ‰';
                messageElement.classList.add('show');
                setTimeout(() => {
                    window.location.href = "hapibetday.html";
                }, 1000);
                clearInterval(timer);
            }
        }, 1000);
    </script>
</body>
</html>
