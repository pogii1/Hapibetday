<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', cursive;
            background: linear-gradient(135deg, #ffcce6 0%, #ff99cc 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .rain-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .raindrop {
            position: absolute;
            font-size: 24px;
            opacity: 0;
            animation-name: fall;
            animation-timing-function: linear;
            animation-iteration-count: 1;
        }

        @keyframes fall {
            0% {
                transform: translateY(-50px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        #question {
            font-size: 4rem;
            font-weight: bold;
            color: #ff3399;
            text-shadow: 3px 3px 0 #ffcc00,
                         6px 6px 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 40px;
            position: relative;
            z-index: 2;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        #answer {
            padding: 20px;
            font-size: 2rem;
            width: 200px;
            text-align: center;
            border: 4px solid #ff66a3;
            border-radius: 20px;
            margin-bottom: 30px;
            background: white;
            color: #ff3399;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(255, 102, 163, 0.3);
            position: relative;
            z-index: 2;
        }

        #answer:focus {
            outline: none;
            border-color: #ff3399;
            box-shadow: 0 5px 20px rgba(255, 51, 153, 0.5);
        }

        #submit {
            background: linear-gradient(45deg, #ff66a3, #ff3399);
            color: white;
            padding: 20px 50px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.8rem;
            border: 4px solid white;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(255, 102, 163, 0.4);
            position: relative;
            z-index: 2;
        }

        #submit:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 25px rgba(255, 102, 163, 0.6);
            background: linear-gradient(45deg, #ff3399, #ff0066);
        }

        #feedback {
            font-size: 2rem;
            color: #ff3399;
            text-shadow: 2px 2px 0 #ffcc00;
            margin-top: 30px;
            font-weight: bold;
            position: relative;
            z-index: 2;
            min-height: 50px;
        }

        .pulse {
            animation: pulse 0.5s ease;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="rain-container" id="rain"></div>

    <p id="question">1 + 1 ?</p>

    <input  id="answer" placeholder="Your answer">
    <br><br>
    <button id="submit">Submit</button>

    <p id="feedback"></p>

    <script>
        const emojis = ['âž•', 'âž–', 'âœ–ï¸', 'âž—', 'ðŸ”¢', 'ðŸŽ¯', 'ðŸŽ‰', 'â¤ï¸'];
        const rainContainer = document.getElementById('rain');
        
        function createRaindrop() {
            const drop = document.createElement('div');
            drop.className = 'raindrop';
            drop.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            
            drop.style.left = Math.random() * 100 + 'vw';
            drop.style.fontSize = (Math.random() * 30 + 20) + 'px';
            
            const duration = Math.random() * 3 + 2;
            drop.style.animationDuration = duration + 's';
            
            const delay = Math.random() * 2;
            drop.style.animationDelay = delay + 's';
            
            rainContainer.appendChild(drop);
            
            setTimeout(() => {
                drop.remove();
            }, (duration + delay) * 1000);
        }
        
        setInterval(createRaindrop, 150);

        const questions = [
            { q: "1 + 1 ?", a: 2 },
            { q: "2 + 2 ?", a: 4 },
            { q: "3 + 3 ?", a: 6 },
            { q: "4 + 4 ?", a: 8 },
            { q: "5 + 5 ?", a: 10 }
        ];

        let index = 0;

        const questionEl = document.getElementById("question");
        const answerEl = document.getElementById("answer");
        const feedbackEl = document.getElementById("feedback");
        const submitBtn = document.getElementById("submit");

        document.getElementById("submit").addEventListener("click", () => {
            if (answerEl.value === "") {
                feedbackEl.textContent = "Answer first ðŸ˜…";
                feedbackEl.classList.add('pulse');
                setTimeout(() => feedbackEl.classList.remove('pulse'), 500);
                return;
            }

            if (Number(answerEl.value) === questions[index].a) {
                feedbackEl.textContent = "Correct! ðŸŽ‰";
                feedbackEl.classList.add('pulse');
                setTimeout(() => feedbackEl.classList.remove('pulse'), 500);
                
                index++;

                if (index < questions.length) {
                    questionEl.textContent = questions[index].q;
                    answerEl.value = "";
                    questionEl.classList.add('pulse');
                    setTimeout(() => questionEl.classList.remove('pulse'), 500);
                } else {
                    setTimeout(() => {
                        window.location.href = "ENJOYPOH.html";
                    }, 1000);
                }
            } else {
                feedbackEl.textContent = "Wrong ðŸ˜œ try again";
                feedbackEl.classList.add('pulse');
                setTimeout(() => feedbackEl.classList.remove('pulse'), 500);
            }
        });

        answerEl.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                submitBtn.click();
            }
        });
    </script>
</body>
</html>
