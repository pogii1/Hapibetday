<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', cursive;
            background: linear-gradient(135deg, #ffcce6 0%, #ff99cc 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .rain-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .raindrop {
            position: absolute;
            font-size: 24px;
            opacity: 0;
            animation-name: fall;
            animation-timing-function: linear;
            animation-iteration-count: 1;
        }

        @keyframes fall {
            0% {
                transform: translateY(-50px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        h1 {
            font-size: 3.5rem;
            color: #ff3399;
            text-shadow: 3px 3px 0 #ffcc00,
                         6px 6px 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        p {
            font-size: 2rem;
            color: #ff3399;
            margin-bottom: 40px;
            text-shadow: 2px 2px 0 #ffcc00;
            position: relative;
            z-index: 2;
        }

        a {
            display: inline-block;
            background: linear-gradient(45deg, #ff66a3, #ff3399);
            color: white;
            text-decoration: none;
            font-size: 2.5rem;
            font-weight: bold;
            padding: 25px 50px;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(255, 102, 163, 0.4);
            border: 5px solid white;
            position: relative;
            z-index: 2;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        a:hover {
            transform: scale(1.15);
            box-shadow: 0 15px 30px rgba(255, 102, 163, 0.6);
            background: linear-gradient(45deg, #ff3399, #ff0066);
        }

        .emoji {
            font-size: 4rem;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="rain-container" id="rain"></div>

    <h1>
        <span class="emoji">üéâ</span>
        ETO NA TALAGA
        <span class="emoji">üéÅ</span>
    </h1>
    
    <p>click this na po</p>
    
    <a href="RESULT.html">
        <span class="emoji">‚ú®</span>
        HEREEEEEE
        <span class="emoji">‚ú®</span>
    </a>

    <script>
        const emojis = ['üéâ', 'üéÇ', 'üéÅ', '‚ú®', '‚ù§Ô∏è', 'üíñ', 'ü•≥', 'üåü'];
        const rainContainer = document.getElementById('rain');
        
        function createRaindrop() {
            const drop = document.createElement('div');
            drop.className = 'raindrop';
            drop.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            
            drop.style.left = Math.random() * 100 + 'vw';
            drop.style.fontSize = (Math.random() * 40 + 30) + 'px';
            
            const duration = Math.random() * 3 + 2;
            drop.style.animationDuration = duration + 's';
            
            const delay = Math.random() * 2;
            drop.style.animationDelay = delay + 's';
            
            rainContainer.appendChild(drop);
            
            setTimeout(() => {
                drop.remove();
            }, (duration + delay) * 1000);
        }
        
        setInterval(createRaindrop, 100);
    </script>
</body>
</html>
