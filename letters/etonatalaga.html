<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', cursive;
            background: linear-gradient(135deg, #ffcce6 0%, #ff99cc 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .rain-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .raindrop {
            position: absolute;
            font-size: 24px;
            opacity: 0;
            animation-name: fall;
            animation-timing-function: linear;
            animation-iteration-count: 1;
        }

        @keyframes fall {
            0% {
                transform: translateY(-50px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        p {
            margin: 20px 0;
            position: relative;
            z-index: 2;
            font-size: 1.8rem;
            color: #ff3399;
            text-shadow: 2px 2px 0 #ffcc00,
                         4px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            line-height: 1.5;
        }

        #openNotes {
            background: linear-gradient(45deg, #ff66a3, #ff3399);
            color: white;
            padding: 20px 40px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 40px;
            box-shadow: 0 8px 20px rgba(255, 102, 163, 0.4);
            border: 4px solid white;
            transition: all 0.3s ease;
            font-size: 2rem;
        }

        #openNotes:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 25px rgba(255, 102, 163, 0.6);
            background: linear-gradient(45deg, #ff3399, #ff0066);
        }

        #notes {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            margin-top: 30px;
            border: 4px dashed #ff66a3;
            font-size: 2rem;
            animation: wiggle 2s ease-in-out infinite;
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(3deg); }
            75% { transform: rotate(-3deg); }
        }

        #exit {
            background: linear-gradient(45deg, #ff66a3, #ff3399);
            color: white;
            padding: 25px 50px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 40px;
            box-shadow: 0 8px 20px rgba(255, 102, 163, 0.4);
            border: 4px solid white;
            transition: all 0.3s ease;
            font-size: 2.2rem;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        #exit:hover {
            transform: scale(1.15);
            box-shadow: 0 15px 30px rgba(255, 102, 163, 0.6);
            background: linear-gradient(45deg, #ff3399, #ff0066);
        }

        .fade-in {
            animation: fadeIn 0.8s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="rain-container" id="rain"></div>

    <p>SANA MA APPRECIATE MO ATE KO HEHEE</p>

    <p id="openNotes" style="cursor:pointer; color:white;">
        CLICK THIS TO OPEN THE NOTES
    </p>

    <p id="notes" style="display:none;">
        HAHAHA MAMAYA NA YUNG LETTER<br>
        CLICK MO NA LANG YAN BUTTON
    </p>

    <!-- Final button -->
    <p id="exit" style="display:none; cursor:pointer; color:white;">
        ETO NA TALAGA
    </p>

    <script>
        const emojis = ['ðŸŽ‚', 'ðŸŽ', 'âœ¨', 'ðŸŽ‰', 'â¤ï¸', 'ðŸ’Œ', 'ðŸ“', 'ðŸ’–'];
        const rainContainer = document.getElementById('rain');
        
        function createRaindrop() {
            const drop = document.createElement('div');
            drop.className = 'raindrop';
            drop.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            
            drop.style.left = Math.random() * 100 + 'vw';
            drop.style.fontSize = (Math.random() * 30 + 20) + 'px';
            
            const duration = Math.random() * 3 + 2;
            drop.style.animationDuration = duration + 's';
            
            const delay = Math.random() * 2;
            drop.style.animationDelay = delay + 's';
            
            rainContainer.appendChild(drop);
            
            setTimeout(() => {
                drop.remove();
            }, (duration + delay) * 1000);
        }
        
        setInterval(createRaindrop, 120);

        document.getElementById("openNotes").addEventListener("click", () => {
            document.getElementById("notes").style.display = "block";
            document.getElementById("exit").style.display = "block";
            
            document.getElementById("notes").classList.add('fade-in');
            document.getElementById("exit").classList.add('fade-in');
        });

        document.getElementById("exit").addEventListener("click", () => {
            window.location.href = "hi.html";
        });
    </script>
</body>
</html>
