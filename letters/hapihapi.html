<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', cursive;
            background: linear-gradient(135deg, #ffcce6 0%, #ff99cc 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .rain-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .raindrop {
            position: absolute;
            font-size: 24px;
            opacity: 0;
            animation-name: fall;
            animation-timing-function: linear;
            animation-iteration-count: 1;
        }

        @keyframes fall {
            0% {
                transform: translateY(-50px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        p {
            font-size: 2.5rem;
            color: #ff3399;
            margin-bottom: 40px;
            text-shadow: 2px 2px 0 #ffcc00,
                         4px 4px 10px rgba(0, 0, 0, 0.2);
            animation: wiggle 2s ease-in-out infinite;
            position: relative;
            z-index: 2;
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            75% { transform: rotate(-5deg); }
        }

        #count {
            font-size: 8rem;
            font-weight: bold;
            color: #ff3399;
            text-shadow: 3px 3px 0 #ffcc00,
                         6px 6px 15px rgba(0, 0, 0, 0.3);
            animation: pulse 1s infinite;
            position: relative;
            z-index: 2;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .zoom-out {
            animation: zoomOut 0.5s ease forwards;
        }

        @keyframes zoomOut {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }

        .zoom-in {
            animation: zoomIn 0.5s ease forwards;
        }

        @keyframes zoomIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="rain-container" id="rain"></div>

    <p>are u ready? BAHAHAHAH</p>
    <h1 id="count">5</h1>

    <script>
        const emojis = ['ðŸŽ‰', 'ðŸŽ‚', 'ðŸŽ', 'âœ¨', 'â¤ï¸', 'ðŸ’–', 'ðŸ¥³', 'ðŸŽŠ'];
        const rainContainer = document.getElementById('rain');
        
        function createRaindrop() {
            const drop = document.createElement('div');
            drop.className = 'raindrop';
            drop.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            
            drop.style.left = Math.random() * 100 + 'vw';
            drop.style.fontSize = (Math.random() * 30 + 20) + 'px';
            
            const duration = Math.random() * 3 + 2;
            drop.style.animationDuration = duration + 's';
            
            const delay = Math.random() * 2;
            drop.style.animationDelay = delay + 's';
            
            rainContainer.appendChild(drop);
            
            setTimeout(() => {
                drop.remove();
            }, (duration + delay) * 1000);
        }
        
        setInterval(createRaindrop, 100);
        
        let count = 5;
        const text = document.getElementById("count");

        const timer = setInterval(() => {
            count--;
            
            // Add zoom out animation
            text.classList.add('zoom-out');
            
            setTimeout(() => {
                text.textContent = count;
                text.classList.remove('zoom-out');
                text.classList.add('zoom-in');
                
                setTimeout(() => {
                    text.classList.remove('zoom-in');
                }, 500);
            }, 250);

            if (count === 0) {
                clearInterval(timer);
                setTimeout(() => {
                    window.location.href = "hapii.html";
                }, 500);
            }
        }, 1000);
    </script>
</body>
</html>
